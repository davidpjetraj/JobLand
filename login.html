<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
                <title>Job Land - Login</title>

                <meta name="viewport" content="width=device-width, initial-scale=1">


                <!-- <link rel="stylesheet" type="text/css" href="./login/bootstrap.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/font-awesome.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/icon-font.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/animate.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/hamburgers.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/animsition.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/select2.min.css"> -->

                <!-- <link rel="stylesheet" type="text/css" href="./login/daterangepicker.css"> -->

                <link rel="stylesheet" type="text/css" href="./login/util.css">
                <link rel="stylesheet" type="text/css" href="./login/main.css">

            <meta name="robots" content="noindex, follow">
                </head>
    <body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url(/images/hero_1.jpg);">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-20 p-b-20">
                    <form class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-20">
                            Sign In With
                        </span>
                        <a href="#" style="text-decoration: none;" class="btn-face m-b-20">
                            <img src="/images/facebook.png" style="width: 40px; height: 30px; padding-right: 10px;" alt="Facebook">
                            Facebook
                        </a>
                        <a href="#" style="text-decoration: none;" class="btn-google m-b-20">
                            <img src="./login/icon-google.webp" alt="GOOGLE">
                            Google
                        </a>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                            Username
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="Username is required">
                            <input class="input100" type="text" name="username">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Password
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="Password is required">
                            <input class="input100" type="password" name="pass">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                <a href="index.html" style="text-decoration: none; color: white;">
                                    Sign In
                                </a>
                            </button>
                        </div>
                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Not a member?
                            </span>
                            <a href="register.html" style="text-decoration: none;" class="txt2 bo1">
                                Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
