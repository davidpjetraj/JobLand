    <link rel="stylesheet" type="text/css" href="./login/main.css">

    <meta name="robots" content="noindex, follow">

    <body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url(/images/hero_1.jpg);">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-10 p-b-14">
                    <form class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title">
                            Sign Up
                        </span>
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Full Name
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="First Name is required">
                            <input class="input100" type="text" name="first-name">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Username
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="Username is required">
                            <input class="input100" type="text" name="username">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Email
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="Email is required">
                            <input class="input100" type="text" name="email">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Password
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input alert-validate" data-validate="Password is required">
                            <input class="input100" type="password" name="pass">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                <a href="index.html" style="text-decoration: none; color: white;">
                                    Sign Up
                                </a>
                            </button>
                        </div>
                        <div class="w-full text-center p-t-10">
                            <span class="txt2">
                                Already have a existed member!
                            </span>
                            <a href="login.html" style="text-decoration: none;" class="txt2 bo1">
                                Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
    </body>
</html>
